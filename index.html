<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Pretend</title>
  <meta name="description" content="Fill the c# classes with random data based on property types.">
  <meta name="author" content="barisates">

  <meta property="og:image" content="http://barisates.com/pretend/css/img/logo.png">
  <meta property="og:title" content="Pretend" />
  <meta property="og:description" content="Fill the c# classes with random data based on property types." />

  <link rel="shortcut icon" href="css/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="css/img/favicon.ico" type="image/x-icon">


  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="codemirror/codemirror.css">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <script src="codemirror/codemirror.js"></script>
  <script src="codemirror/addon/active-line.js"></script>
  <script src="codemirror/mode/clike.js"></script>
</head>

<body>

  <body>
    <header>
      <a href="https://barisates.github.io/pretend/">
        <span class="brand logo">pretend</span>
        <span class="title">c# random class data</span>

      <div class="right">
        <a href="https://github.com/barisates/pretend" target="_blank" class="git" title="Pretend GitHub">
          <svg class="octicon octicon-mark-github v-align-middle" height="26" width="26" viewBox="0 0 16 16"
            version="1.1" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
            </path>
          </svg>
        </a>
      </div>
    </header>
    <main id="main" class="">
      <div id="inputEditor" class="editor">

      </div>
      <div id="outputEditor" class="editor">

      </div>
    </main>
    <nav>
      <a href="#pretend" class="tooltip" id="pretend">
        <i class="far fa-file-powerpoint"></i>
        <span class="tooltiptext tooltip-left">Pretend</span>
      </a>
      <a href="#copy" class="tooltip" id="copy">
        <i class="far fa-copy"></i>
        <span class="tooltiptext tooltip-left">Copy</span>
      </a>
      <a href="#copy-data" class="tooltip" id="copyData">
        <i class="fas fa-code"></i>
        <span class="tooltiptext tooltip-left">Copy Only Data</span>
      </a>
      <a href="#sort" class="tooltip select" id="sort">
        <i class="fas fa-sort-alpha-down"></i>
        <span class="tooltiptext tooltip-left">Sort Variables</span>
      </a>
      <a href="#settings" class="tooltip" id="settings">
        <i class="fas fa-cog"></i>
        <span class="tooltiptext tooltip-left">Default Settings</span>
        <div class="settingsWindow">
          <div>
            <span>Boolean</span> <input type="text" spellcheck="false" data-key="bool" class="settings-item" />
          </div>
          <div>
            <span>DateTime</span> <input type="text" spellcheck="false" data-key="DateTime" class="settings-item" />
          </div>
          <div>
            <span>Var</span> <input type="text" spellcheck="false" data-key="var" class="settings-item" />
          </div>
          <div>
            <span>Byte</span> <input type="text" spellcheck="false" data-key="byte" class="settings-item" />
          </div>
          <div>
            <span>String Length</span> <input type="number" spellcheck="false" data-key="string"
              class="settings-item" />
          </div>
          <button type="button" id="save" class="save">Save</button>
        </div>
      </a>
      <div class="bottom">
        <span class="version">v1.0.3</span>
      </div>
    </nav>
    <script src="js/pretend.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/scripts.js"></script>
  </body>

</html>
